<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prueba de Google Maps</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="contenedor">
      <nav>
        <img src="fondo.png" alt="Logo Pagina" width="250" height="60" />
      </nav>
      <div id="map"></div>

      <button id="modal-btn" class="button">Hacer Denuncia</button>

      <div id="my-modal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <button class="close">Cerrar</button>
            <form action="#">
              <header>
                <h2>Formulario para denuncias</h2>
              </header>
              <div>
                <fieldset>
                  <legend id="title5" class="desc">
                    Categoria de denuncia que va a realizar
                  </legend>

                  <div>
                    <div>
                      <input
                        id="Field5_0"
                        name="categoria"
                        type="radio"
                        value="Homicidio"
                        tabindex="5"
                        checked
                        required
                      />
                      <label class="choice" for="Field5_0">Homicidio</label>
                    </div>
                    <div>
                      <input
                        id="Field5_1"
                        name="categoria"
                        type="radio"
                        value="Robo"
                        tabindex="6"
                      />
                      <label class="choice" for="Field5_1">Robo</label>
                    </div>
                    <div>
                      <input
                        id="Field5_2"
                        name="categoria"
                        type="radio"
                        value="Asalto"
                        tabindex="7"
                      />
                      <label class="choice" for="Field5_2">Asalto</label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div>
                <fieldset>
                  <legend id="title5" class="desc">
                    ¿La zona por la que transitaba estaba iluminada?
                  </legend>

                  <div>
                    <input
                      id="radioDefault_5"
                      name="zona"
                      type="hidden"
                      value=""
                    />
                    <div>
                      <input
                        id="Field5_0"
                        name="zona"
                        type="radio"
                        value="First Choice"
                        tabindex="5"
                        required
                      />
                      <label class="choice" for="Field5_0">Si</label>
                    </div>
                    <div>
                      <input
                        id="Field5_2"
                        name="zona"
                        type="radio"
                        value="Third Choice"
                        tabindex="7"
                      />
                      <label class="choice" for="Field5_2">No</label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div>
                <fieldset>
                  <legend id="title5" class="desc">
                    ¿De que manera usted se desplazaba?
                  </legend>

                  <div>
                    <input
                      id="radioDefault_5"
                      name="desplazamiento"
                      type="hidden"
                      value=""
                    />
                    <div>
                      <input
                        id="Field5_0"
                        name="desplazamiento"
                        type="radio"
                        value="First Choice"
                        tabindex="5"
                        required
                      />
                      <label class="choice" for="Field5_0">A pie</label>
                    </div>
                    <div>
                      <input
                        id="Field5_2"
                        name="desplazamiento"
                        type="radio"
                        value="Third Choice"
                        tabindex="7"
                      />
                      <label class="choice" for="Field5_2">En vehiculo</label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div>
                <label class="desc" id="title1" for="Field1"
                  >Fecha del incidente
                </label>
                <div>
                  <input
                    id="Field1"
                    name="fecha"
                    type="date"
                    class="field text fn"
                    required
                  />
                </div>
              </div>

              <div>
                <label class="desc" id="title1" for="Field1"
                  >Hora del incidente
                </label>
                <div>
                  <input
                    id="Field1"
                    name="hora"
                    type="time"
                    class="field text fn"
                    required
                  />
                </div>
              </div>
              <div>
                <label class="desc" id="title4" for="Field4">
                  Informacion adicional
                </label>

                <div>
                  <textarea
                    id="Field4"
                    name="informacion"
                    spellcheck="true"
                    rows="6"
                    cols="50"
                    tabindex="4"
                  ></textarea>
                </div>
              </div>

              <div>
                <div>
                  <input
                    id="saveForm"
                    name="saveForm"
                    type="submit"
                    value="Confirmar"
                    class="botonConfirmacion"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      let markers = [];
      var map, currentMarker;
      var citymap = {
        intec: {
          center: { lat: 18.487182, lng: -69.962732 },
          population: 15,
          type: 1,
          texto: `<h4>Nivel de peligro: ${1}</h4><p>En esta zona la cantidad de  denuncias es <b> minima </b>.</p>`
        },
        puya: {
          center: { lat: 18.506964, lng: -69.937154 },
          population: 12,
          type: 3,
          texto: `<h4>Nivel de peligro: ${3}</h4><p>En esta zona las denuncias mas reportadas estan relacionadas con <b> atracos </b> y ocurren mayormente de <b>10:00-12:00PM</b>.</p><b>Recomendaciones:</b>No transite por estas zonas en las horas especificadas o de ser necesario ande con mas personas.<p>`
        },
        altosarroyo: {
          center: { lat: 18.503544, lng: -69.964365 },
          population: 30,
          type: 3,
          texto: `<h4>Nivel de peligro: ${3}</h4><p>En esta zona las denuncias mas reportadas estan relacionadas con <b> los robos </b> y ocurren mayormente de <b>6:00-8:00PM</b>.</p><b>Recomendaciones:</b>Procure no usar prendas valiosas por esta zona.<p>`
        },
        lopevega: {
          center: { lat: 18.485393, lng: -69.932348 },
          population: 25,
          type: 1,
          texto: `<h4>Nivel de peligro: ${1}</h4><p>En esta zona la cantidad de  denuncias es <b> minima </b>.</p>`
        },
        viejoarroyo: {
          center: { lat: 18.495161, lng: -69.942476 },
          population: 13,
          type: 2,
          texto: `<h4>Nivel de peligro: ${2}</h4><p>En esta zona la cantidad de  denuncias es <b> media </b>. Los incidentes relacionados con <b>drogas</b> estan incrementando y ocurren mayormente de <b>6:00-8:00PM</b>.</p><p><b>Recomendaciones:</b>De ser posible no transite mucho por esta zona en las horas especificadas.</p>`
        }
      };

      function placeMarker(position, map, info) {
        var marcador = new google.maps.Marker({
          position: position,
          map: map,
          infowindow: info,
          icon: "logo.png"
        });
        map.panTo(position);
        markers.push(marcador);
        return marcador;
      }

      function initMap() {
        // Create the map.
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: { lat: 18.494184, lng: -69.944965 },
          mapTypeId: "terrain"
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (let city in citymap) {
          // Add the circle for this city to the map.
          let color = "";
          if (citymap[city].type === 1) {
            color = "#00FF00";
          } else if (citymap[city].type === 2) {
            color = "#FFFF00";
          } else {
            color = "#FF0000";
          }
          let cityCircle = new google.maps.Circle({
            strokeColor: color,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: color,
            clickable: true,
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100,
            texto: citymap[city].texto
          });

          google.maps.event.addListener(cityCircle, "click", function(ev) {
            // console.log(circles);
            // hideAllInfoWindows(map);
            let contentString = `
            <p>${this.texto}</p>`;
            let infowindow = new google.maps.InfoWindow({
              content: contentString
            });
            infowindow.setPosition(ev.latLng);
            infowindow.open(map);
            infowindows.push(infowindow);
          });
        }
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhg38t3Ager33HbnkI7PwW80GK564F2PQ&callback=initMap"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
