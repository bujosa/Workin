          <label for="msg">Categoria del incidente:</label><br />

          Inconducta de un policia
          <input type="radio" id="categoriaRobo" name="categoria" /> Robo
          <input type="radio" id="categoriaAccidente" name="categoria" />

          sustancias prohibidas
          <input type="radio" id="categoriaOtros" name="categoria" /> Otros
        </div>
        <div>
          <label for="iluminacion">Iluminacion:</label> <br />
          <input type="radio" id="iluminacionSi" name="iluminacionRadio" /> Si
          <input type="radio" id="iluminacionNo" name="iluminacionRadio" /> No
        </div>
        <div>
          <label for="desplazamiento">Usted se desplazaba:</label> <br />
          <input
            type="radio"
            id="desplazamientoPie"
            name="desplazamientoRadio"
          />
          A Pie
          <input
            type="radio"
            id="desplazamientoVehiculo"
            name="desplazamientoRadio"
          />
          Auto
        </div>
        <div>
          <label for="mail">E-mail:</label><br />
          <input type="email" id="mail" name="user_mail" />
        </div>

        <div>
          <label for="Elementos Atraco">
            Elementos utilizados por el/los atracadores</label
          >
          <br />
          <input type="checkbox" name="elementoCarro" value="Carro" />
          <label for="Carro"> Carro </label>
          <input type="checkbox" name="elementoMotor" value="Motor" />
          <label for="Motor"> Motor </label>
          <br />

          <input
            type="checkbox"
            name="elementoArmaBlanca"
            value="Arma Blanca"
          />
          <label for="ArmaBlanca"> Arma Blanca </label>
          <input
            type="checkbox"
            name="elementoArmaFuego"
            value="Arma de Fuego"
          />
          <label for="ArmaFuego"> Arma de Fuego </label>
        </div>
        <div>
          <label for="msg">Informacion adicional:</label><br />
          <textarea id="msg" name="user_message"></textarea>
        </div>
        <div>
          <button>Confirmar</button>
        </div>
      </form>
    </div>
